<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,600,1,200" rel="stylesheet" />
    <link rel="stylesheet" href="./components/style.css">
    <title>Checkout Page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <p class="title">Checkout</p>
            <div class="contact-info">
                <div id="userInfo" class="user-information">
                    <p class="checkout-details">Contact infomation</p>
                </div>
                <div id="shippingAddrs" class="user-products">
                    <p class="checkout-details"><br>Shipping address</p>
                    <!-- <div class="shipping-addrs"></div> -->
                </div>
                <div class="chkbox-wrapper">
                    <input type="checkbox" id="checkbox1" class="chkbox">
                    <label for="checkbox1">
                        <span class="chk-txt">Save this information for next time</span>
                    </label> 
                </div>
                <div class="btn-yellow-div">
                    <button class="btn-txt" type="button">Continue</button>
                </div>
            </div>
        </div>
        <div id="cart" class="right">
            <h1>shopping cart</h1>
            <div class="cart-grid">
                <div class="img">
                    <img src="./images/photo1.png" alt="First-Product" class="cartImge">
                </div>
                <div class="price">
                    <span class="product-name">Vintage Backbag</span><br>
                    <span class="price-actual">$54.99</span>
                    <span class="price-strikethrough">$94.99</span>
                    <div class="qantity">
                        <span class="material-symbols-outlined">remove</span>
                        <span class="qantity-number">1</span>
                        <span class="material-symbols-outlined">add</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./components/contents.js"></script>
</body>
</html>
