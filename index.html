<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,600,1,200" rel="stylesheet" />
    <link rel="stylesheet" href="./components/style.css">
    <title>Checkout Page</title>
</head>
<body>
    <div class="container">
        <p class="title">Checkout</p>
        <form id="form" action="" method="get">
            <div class="container-wrapper">
                <div class="left">
                    <div class="contact-info">
                        <div id="userInfo" class="user-information">
                            <p class="checkout-details">Contact infomation</p>
                        </div>
                        <div id="shippingAddrs" class="user-products">
                            <p class="checkout-details"><br>Shipping address</p>
                        </div>
                        <div class="chkbox-wrapper">
                            <input type="checkbox" id="checkbox1" class="chkbox" required>
                            <label for="checkbox1">
                                <span class="chk-txt">Save this information for next time</span>
                            </label> 
                        </div>
                        <div class="btn-yellow-div">
                            <input class="btn-txt" type="submit" value="Continue" onclick=alertOnClick()>
                        </div>
                    </div>
                </div>
                <div id="cart" class="right">
                </div>
            </div>
        </form>
        <footer class="footer">
            <span class="ftext">
                <strong>created by</strong> <b><u>WaniGaurav</u></b> - devChallenges.io
            </span>
        </footer>
    </div>
    <script src="./components/contents.js"></script>
</body>
</html>
